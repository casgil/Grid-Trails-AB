<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Trails Task | Modern</title>
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338ca;
            --bg-color: #F3F4F6;
            --card-bg: #ffffff;
            --text-color: #1F2937;
            --text-light: #6B7280;
            --error-color: #EF4444;
            --success-color: #10B981;
            --cell-size: 80px;
            --gap-size: 15px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            /* Allow efficient scrolling */
            padding: 20px 0;
            /* Add vertical padding for scrollable content */
        }

        /* Screen Container */
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            /* height: 100%; Removed fixed height */
            padding: 10px;
            animation: fadeIn 0.4s ease-in-out;
        }

        .screen.active {
            display: flex;
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
            margin: auto;
            /* Center in flex container */
        }

        /* ... (styles for h1, h2, etc. remain the same) ... */

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: #111827;
            letter-spacing: -0.025em;
        }

        /* ... skipped intermediate styles ... */

        /* Responsive */
        @media (max-width: 480px) {
            :root {
                --cell-size: 55px;
                /* Slightly smaller for very narrow screens */
                --gap-size: 8px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 20px;
            }
        }

        @media (max-height: 700px) {

            /* Landscape / Short Screens */
            .card {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }

            h2 {
                font-size: 1.4rem;
                margin-bottom: 0.5rem;
            }

            p {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            :root {
                --cell-size: 50px;
                /* Reduce grid size for landscape */
                --gap-size: 8px;
            }

            #game-board {
                margin-bottom: 1rem;
                padding: 10px;
            }
        }

        /* Demo Grid (4x4) */
        .demo-board-wrapper {
            position: relative;
            width: fit-content;
            margin: 20px auto;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(4, 40px);
            gap: 8px;
            justify-content: center;
        }

        .demo-cell {
            width: 40px;
            height: 40px;
            background-color: #E5E7EB;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            color: #374151;
            font-size: 1rem;
        }

        .demo-cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 0, 0, 0.7);
            border-radius: 50%;
            pointer-events: none;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        /* Cursor Animation for Part A (approximate positions based on grid layout) */
        /* Grid Layout: 
           1  5  9  13
           2  6  10 14
           3  7  11 15
           4  8  12 16
           (But randomized in game. Here we hardcode layout)
           Let's use layout:
           1  8  3  11
           14 2  16 5
           9  6  4  10
           13 15 7  12
           
           Cell size 40, gap 8.
           Col 1 center: 20px
           Col 2 center: 68px
           Col 3 center: 116px
           Col 4 center: 164px
           Row 1 center: 20px
           ...
        */

        @keyframes cursorMoveA {
            0% {
                top: 150%;
                left: 150%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            /* Move to 1 (0,0) -> 20px, 20px */
            20% {
                top: 20px;
                left: 20px;
                transform: scale(1);
            }

            25% {
                transform: scale(0.8);
            }

            /* Click */
            30% {
                transform: scale(1);
            }

            /* Move to 2 (1,1) -> 68px, 68px */
            40% {
                top: 68px;
                left: 68px;
                transform: scale(1);
            }

            45% {
                transform: scale(0.8);
            }

            50% {
                transform: scale(1);
            }

            /* Move to 3 (0,2) -> 20px, 116px */
            60% {
                top: 20px;
                left: 116px;
                transform: scale(1);
            }

            65% {
                transform: scale(0.8);
            }

            70% {
                transform: scale(1);
            }

            /* Move to 4 (2,2) -> 116px, 116px */
            80% {
                top: 116px;
                left: 116px;
                transform: scale(1);
            }

            85% {
                transform: scale(0.8);
            }

            90% {
                transform: scale(1);
            }

            95% {
                opacity: 1;
            }

            100% {
                top: 116px;
                left: 116px;
                opacity: 0;
            }
        }

        @keyframes cursorMoveB {
            0% {
                top: 150%;
                left: 150%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            /* Move to 1 (0,0) -> 20px, 20px */
            20% {
                top: 20px;
                left: 20px;
                transform: scale(1);
            }

            25% {
                transform: scale(0.8);
            }

            30% {
                transform: scale(1);
            }

            /* Move to A (1,1) -> 68px, 68px */
            40% {
                top: 68px;
                left: 68px;
                transform: scale(1);
            }

            45% {
                transform: scale(0.8);
            }

            50% {
                transform: scale(1);
            }

            /* Move to 2 (0,2) -> 20px, 116px */
            60% {
                top: 20px;
                left: 116px;
                transform: scale(1);
            }

            65% {
                transform: scale(0.8);
            }

            70% {
                transform: scale(1);
            }

            /* Move to B (2,2) -> 116px, 116px */
            80% {
                top: 116px;
                left: 116px;
                transform: scale(1);
            }

            85% {
                transform: scale(0.8);
            }

            90% {
                transform: scale(1);
            }

            95% {
                opacity: 1;
            }

            100% {
                top: 116px;
                left: 116px;
                opacity: 0;
            }
        }

        .cursor-anim-a {
            animation: cursorMoveA 4s infinite;
        }

        .cursor-anim-b {
            animation: cursorMoveB 4s infinite;
        }

        @keyframes cellActive1 {

            0%,
            20% {
                background-color: #E5E7EB;
                color: #374151;
            }

            25% {
                transform: scale(0.95);
                background-color: #9CA3AF;
                color: #F3F4F6;

            }

        @keyframes cellActive4 {

            }

        .demo-active-1 {

</head>

<body>

    <!-- SCREEN 1: Welcome - REMOVED PER USER REQUEST -->
    <!-- <div id="screen-welcome" class="screen active"> ... </div> -->


    <!-- SCREEN 2: Instructions -->
    <div id="screen-instructions" class="screen">
        <div class="card">
            <h2 id="inst-title">Instructions</h2>
            <div id="inst-content">
                <!-- Content injected via JS -->
            </div>
            <br>
            <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 15px;">
                <button id="btn-back" class="btn" style="background-color: #9CA3AF; display: none;"
                    onclick="app.prevInstruction()">Back</button>
                <button id="btn-next" class="btn" onclick="app.nextInstruction()">Next</button>
            </div>
            <a id="btn-skip" href="#" onclick="app.skipInstructions(); return false;"
                style="color: var(--text-light); font-size: 0.9rem; text-decoration: underline; cursor: pointer;">
                Skip Instructions
            </a>
        </div>
    </div>

    <!-- SCREEN 3: Game -->
    <div id="screen-game" class="screen">
        <div class="status-bar">
            <span id="game-part">Part A</span>
            <span>Time: <span id="timer">0.0</span>s</span>
        </div>
        <div id="game-board">
            <!-- Grid generated via JS -->
        </div>
        <div id="feedback-msg">Incorrect!</div>
    </div>

    <!-- SCREEN 4: Intermission -->
    <div id="screen-intermission" class="screen">
        <div class="card">
            <h2>Part A Complete!</h2>
            <p>Great job. You have finished the first part.</p>
            <p>Press the button below to see instructions for the next part.</p>
            <button class="btn" onclick="app.startPartBInstructions()">Continue to Part B</button>
        </div>
    </div>

    <!-- SCREEN 5: Results -->
    <div id="screen-results" class="screen">
        <div class="card">
            <h2>Task Complete</h2>
            <p>Thank you for participating!</p>
            <table>
                <thead>
                    <tr>
                        <th>Metric</th>
                        <th>Part A</th>
                        <th>Part B</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Time (s)</td>
                        <td id="res-time-a">-</td>
                        <td id="res-time-b">-</td>
                    </tr>
                    <tr>
                        <td>Errors</td>
                        <td id="res-err-a">-</td>
                        <td id="res-err-b">-</td>
                    </tr>
                </tbody>
            </table>
            <button class="btn" onclick="app.downloadData()">Download Data</button>
        </div>
    </div>

    <!-- ... (inside script) ... -->

    <script>
        /**
         * Grid Trails Task Logic
         */
        const App = function () {
            // Configuration
            const CONFIG = {
                gridSize: 4,
                totalCells: 16
            };

            // State
            let state = {
                participantId: '',
                currentPart: 'A', // 'A' or 'B'
                sequence: [],
                currentIndex: 0,
                startTime: 0,
                timerInterval: null,
                errors: 0,
                results: {
                    A: { time: 0, errors: 0, data: [] },
                    B: { time: 0, errors: 0, data: [] }
                },
                instStep: 0
            };

            // DOM Elements
            const screens = document.querySelectorAll('.screen');
            const board = document.getElementById('game-board');
            const timerEl = document.getElementById('timer');
            const feedbackEl = document.getElementById('feedback-msg');
            const gamePartEl = document.getElementById('game-part');

            // Initialization
            function init() {
                // Focus input on load
                setTimeout(() => document.getElementById('participant-id').focus(), 100);
            }

            // Navigation
            function showScreen(id) {
                screens.forEach(s => s.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            }

            // Instructions Logic
            const instructionsA = [
                `<div class="card">
                 <h1>Welcome to the Grid Trails Task</h1>
                 <p><strong>Part A: Numbers</strong></p>
                 <p>In this task, you will see a grid of numbers from 1 to 16.</p>
                 <p>Your goal is to click them in numerical order as fast as you can:</p>
                 <p style="font-size: 1.25rem; font-weight: bold; color: var(--primary-color)">1 ➔ 2 ➔ 3 ➔ ...</p>`,

                `<p>Watch the example below:</p>
                 <div class="demo-board-wrapper">
                    <div class="demo-cursor cursor-anim-a"></div>
                    <div class="demo-grid">
                        <div class="demo-cell demo-active-1">1</div><div class="demo-cell">8</div><div class="demo-cell demo-active-3">3</div><div class="demo-cell">11</div>
                        <div class="demo-cell">14</div><div class="demo-cell demo-active-2">2</div><div class="demo-cell">16</div><div class="demo-cell">5</div>
                        <div class="demo-cell">9</div><div class="demo-cell">6</div><div class="demo-cell demo-active-4">4</div><div class="demo-cell">10</div>
                        <div class="demo-cell">13</div><div class="demo-cell">15</div><div class="demo-cell">7</div><div class="demo-cell">12</div>
                    </div>
                 </div>
                 <p>Click <strong>1</strong>, then <strong>2</strong>, then <strong>3</strong>, then <strong>4</strong>, and so on.</p>`,

                `<p>If you make a mistake, the box will shake and turn red.</p>
                 <p>The timer will keep running, so try to be accurate and fast!</p>
                 <p>Press <strong>Start Game</strong> to begin Part A.</p>`
            ];

            const instructionsB = [
                `<p><strong>Part B: Numbers & Letters</strong></p>
                 <p>This part is a bit different. You will see numbers (1-8) and letters (A-H).</p>
                 <p>You must alternate between them in order:</p>
                 <p style="font-size: 1.25rem; font-weight: bold; color: var(--primary-color)">1 ➔ A ➔ 2 ➔ B ➔ ...</p>`,

                `<p>Watch the example below (Number, then Letter):</p>
                 <div class="demo-board-wrapper">
                    <div class="demo-cursor cursor-anim-b"></div>
                    <div class="demo-grid">
                        <div class="demo-cell demo-active-1">1</div><div class="demo-cell">H</div><div class="demo-cell demo-active-3">2</div><div class="demo-cell">D</div>
                        <div class="demo-cell">F</div><div class="demo-cell demo-active-2">A</div><div class="demo-cell">E</div><div class="demo-cell">3</div>
                        <div class="demo-cell">5</div><div class="demo-cell">8</div><div class="demo-cell demo-active-4">B</div><div class="demo-cell">G</div>
                        <div class="demo-cell">7</div><div class="demo-cell">C</div><div class="demo-cell">4</div><div class="demo-cell">6</div>
                    </div>
                 </div>
                 <p>Click <strong>1</strong> ➔ <strong>A</strong> ➔ <strong>2</strong> ➔ <strong>B</strong>...</p>`,

                `<p>Remember: <strong>Number, then Letter.</strong></p>
                 <p>1 ➔ A ➔ 2 ➔ B...</p>
                 <p>Press <strong>Start Game</strong> to begin Part B.</p>`
            ];

            function startInstructions() {
                state.instStep = 0;
                renderInstruction(instructionsA);
                showScreen('screen-instructions');
            }

            function startPartBInstructions() {
                state.currentPart = 'B';
                state.instStep = 0;
                renderInstruction(instructionsB);
                showScreen('screen-instructions');
            }

            function renderInstruction(instArray) {
                document.getElementById('inst-content').innerHTML = instArray[state.instStep];

                // Update Next button
                const btnNext = document.getElementById('btn-next');
                const isLast = state.instStep === instArray.length - 1;
                btnNext.textContent = isLast ? 'Start Game' : 'Next';
                btnNext.onclick = isLast ? startGame : nextInstruction;

                // Update Back button
                const btnBack = document.getElementById('btn-back');
                if (state.instStep > 0) {
                    btnBack.style.display = 'inline-flex';
                } else {
                    btnBack.style.display = 'none';
                }

                // Update Skip button
                const btnSkip = document.getElementById('btn-skip');
                if (isLast) {
                    btnSkip.style.display = 'none';
                } else {
                    btnSkip.style.display = 'inline-block';
                }
            }

            function nextInstruction() {
                const arr = state.currentPart === 'A' ? instructionsA : instructionsB;
                if (state.instStep < arr.length - 1) {
                    state.instStep++;
                    renderInstruction(arr);
                }
            }

            function prevInstruction() {
                const arr = state.currentPart === 'A' ? instructionsA : instructionsB;
                if (state.instStep > 0) {
                    state.instStep--;
                    renderInstruction(arr);
                }
            }

            function skipInstructions() {
                startGame();
            }

            // Game Logic
            function generateSequence(type) {
                if (type === 'A') {
                    // 1 to 16
                    return Array.from({ length: 16 }, (_, i) => (i + 1).toString());
                } else {
                    // 1, A, 2, B...
                    const seq = [];
                    for (let i = 1; i <= 8; i++) {
                        seq.push(i.toString());
                        seq.push(String.fromCharCode(64 + i)); // A, B, C...
                    }
                    return seq;
                }
            }

            function startGame() {
                state.sequence = generateSequence(state.currentPart);
                state.currentIndex = 0;
                state.errors = 0;
                state.timerRunning = false; // Flag for delayed start
                gamePartEl.textContent = `Part ${state.currentPart}`;
                timerEl.textContent = '0.0'; // Reset display

                // Shuffle grid items
                const gridItems = [...state.sequence];
                shuffleArray(gridItems);

                // Render Grid
                board.innerHTML = '';
                gridItems.forEach(val => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = val;
                    cell.dataset.value = val;
                    cell.onclick = () => handleCellClick(cell);
                    board.appendChild(cell);
                });

                // Clear any existing timer
                if (state.timerInterval) clearInterval(state.timerInterval);
                state.timerInterval = null;
                state.startTime = null;

                showScreen('screen-game');
            }

            function updateTimer() {
                if (!state.startTime) return;
                const delta = (Date.now() - state.startTime) / 1000;
                timerEl.textContent = delta.toFixed(1);
            }

            function handleCellClick(cell) {
                // Start timer on first interaction (if not running)
                if (!state.timerRunning) {
                    state.timerRunning = true;
                    state.startTime = Date.now();
                    state.timerInterval = setInterval(updateTimer, 100);
                }

                if (cell.classList.contains('correct')) return;

                const target = state.sequence[state.currentIndex];
                const value = cell.dataset.value;

                if (value === target) {
                    // Correct
                    cell.classList.add('correct');
                    state.currentIndex++;

                    // Hide feedback
                    feedbackEl.classList.remove('show');

                    // Check win
                    if (state.currentIndex >= state.sequence.length) {
                        endGame();
                    }
                } else {
                    // Incorrect
                    state.errors++;
                    cell.classList.add('error-shake');

                    // Show specific feedback
                    let hint = "";
                    if (state.currentIndex === 0) {
                        hint = `Start with "${target}"`;
                    } else {
                        hint = `After ${state.sequence[state.currentIndex - 1]}, find "${target}"`;
                    }

                    feedbackEl.textContent = `Incorrect! ${hint}`;
                    feedbackEl.classList.add('show');

                    setTimeout(() => cell.classList.remove('error-shake'), 500);
                }
            }

            function endGame() {
                clearInterval(state.timerInterval);
                const totalTime = ((Date.now() - state.startTime) / 1000).toFixed(2);

                // Record results
                state.results[state.currentPart] = {
                    time: totalTime,
                    errors: state.errors
                };

                if (state.currentPart === 'A') {
                    showScreen('screen-intermission');
                } else {
                    showResults();
                }
            }

            function showResults() {
                document.getElementById('res-time-a').textContent = state.results.A.time;
                document.getElementById('res-err-a').textContent = state.results.A.errors;
                document.getElementById('res-time-b').textContent = state.results.B.time;
                document.getElementById('res-err-b').textContent = state.results.B.errors;
                showScreen('screen-results');

                // Auto-download data immediately to preserve user-gesture permissions
                downloadData();
            }

            // Utilities
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function downloadData() {
                const now = new Date();
                const timestamp = now.getFullYear() + "-" +
                    String(now.getMonth() + 1).padStart(2, '0') + "-" +
                    String(now.getDate()).padStart(2, '0') + "_" +
                    String(now.getHours()).padStart(2, '0') + "-" +
                    String(now.getMinutes()).padStart(2, '0');

                const csvText = "ParticipantID,Part,Time,Errors,Date\n"
                    + `${state.participantId},A,${state.results.A.time},${state.results.A.errors},${now.toISOString()}\n`
                    + `${state.participantId},B,${state.results.B.time},${state.results.B.errors},${now.toISOString()}`;

                // Use Blob for robust download handling
                const blob = new Blob([csvText], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);

                const link = document.createElement("a");
                link.setAttribute("href", url);
                link.setAttribute("download", `grid_trails_${state.participantId}_${timestamp}.csv`);
                link.style.display = 'none';
                document.body.appendChild(link);

                link.click();

                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }

            return {
                init,
                startInstructions,
                nextInstruction,
                prevInstruction,
                startPartBInstructions,
                startGame,
                skipInstructions,
                downloadData
            };
        }();

        // Start App
        window.onload = function () {
            state.participantId = 'Participant_' + Date.now();
            startInstructions();
        };
        // Expose to window for button onclicks
        window.app = App;

    </script>
